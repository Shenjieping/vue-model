<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="jslib/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			html,body,#app{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			#app{
				display: flex;
				flex-direction: column;
			}
			.header{
				width: 100%;
				height: 44px;
				background-color: #f66;
				color: #fff;
				text-align: center;
				line-height: 44px;
			}
			.content{
				flex: 1;
				overflow-y: auto;
			}
			.footer{
				width: 100%;
				height: 50px;
				background-color: #efefef;
				color: #333;
				text-align: center;
				line-height: 50px;
			}
			
		</style>
	</head>
	<body>
		<div id="app">
			<v-header></v-header>
			<v-content></v-content>
			<v-footer></v-footer>
		</div>
	</body>
	<script type="text/javascript">
//		1.定义组件		----   和注册组件 一起 在 Vue的实例components选项中
		
		//2.注册组件  ---Vue 实例   components选项中
		
		//3.使用组件----在html代码中使用<v-header></v-header>来实现
		var  vw = new Vue({
			el:"#app",
			data:{
				
			},
			components:{
				"v-header":{
					template:"<header class='header'>这里是头部组件</header>"
				},
				"v-content":{
					template:"<div class='content'>这里是内容区域</div>"
				},
				"v-footer":{
					template:"<footer class='footer'>这里是底部区域</footer>"
				}
			}
		})
	</script>
</html>
